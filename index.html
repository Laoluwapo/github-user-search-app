<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./icons/code-coding-development-programming-web-webpage-svgrepo-com.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>GitHub user search app</title>
</head>
<body data-theme="dark">
  <div class="container">
    <nav>
      <h1 class="logo">devfinder</h1>
      <div class="toggle-wrapper dark">
        <p>Dark</p>
        <div class="toggle-icon">
          <img src="./icons/icon-moon.svg" alt="moon icon">
        </div>
      </div>
      <div class="toggle-wrapper light">
        <p>Light</p>
        <div class="toggle-icon">
          <img src="./icons/icon-sun.svg" alt="sun icon">
        </div>
      </div>
    </nav>
    <main>
      <div class="search">
        <input type="text" placeholder="Search GitHub username...">
        <img src="./icons/icon-search.svg" alt="search icon">
        <p class="error-msg">No results</p>
        <button>Search</button>
      </div> 
      <section class="user-details">
        <div class="profile">
          <div class="dp-wrapper">
            <img class="profile-pic" src="#" alt="">
          </div>
          <div class="profile-wrapper">
            <h2 class="profile-name"></h2>
            <p class="profile-username"></p>
            <p class="joined-date"><span class="profile-date"></span></p>
          </div>
          <p class="profile-desc">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
        </div>
        <div class="dummy-wrapper">
          <div class="dummy-grid"></div>
          <div class="profile-stats">
            <div class="repos stats">
              <h3>Repos</h3>
              <p class="repos-nr">8</p>
            </div>
            <div class="followers stats">
              <h3>Followers</h3>
              <p class="followers-nr">3938</p>
            </div>
            <div class="following stats">
              <h3>Following</h3>
              <p class="following-nr">9</p>
            </div>
          </div>
        </div>
        <div class="dummy-wrapper">
          <div class="dummy-grid"></div>
          <div class="links-container">
            <div class="links-wrapper">
              <img src="./icons/icon-location.svg" alt="">
              <p>San Francisco</p>
            </div>
            <div class="links-wrapper">
              <img src="./icons/icon-website.svg" alt="">
              <a href="">https://github.blog</a>
            </div>
            <div class="links-wrapper">
              <img src="./icons/icon-twitter.svg" alt="">
              <p>Not Available</p>
            </div>
            <div class="links-wrapper">
              <img src="./icons/icon-company.svg" alt="">
              <p>@github</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="./app.js"></script>
</body>
</html>
